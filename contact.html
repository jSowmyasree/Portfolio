<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sowmya Sree - Contact</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: #000;
            color: #fff;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 40px;
            color: #c86d6d;
            margin-bottom: 40px;
            text-align: center;
        }

        /* Line-by-line layout */
        .contact-container {
            width: 100%;
            max-width: 700px;
        }

        .contact-row {
            display: grid;
            grid-template-columns: 60px auto;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        /* Icon styling */
        .contact-row i {
            font-size: 28px;
            color: #c86d6d;
            transition: 0.3s;
        }

        .contact-row:hover i {
            transform: scale(1.2) rotate(8deg);
            color: #fff;
            text-shadow: 0 0 10px #c86d6d;
        }

        /* Text styling */
        .contact-text {
            font-size: 18px;
        }

        .contact-text a {
            color: #c86d6d;
            text-decoration: none;
            transition: 0.3s;
        }

        .contact-text a:hover {
            color: #fff;
        }

    </style>
</head>

<body>

    <div class="contact-container">

        <h1>Contact Details</h1>

        <!-- Row 1: Phone -->
        <div class="contact-row">
            <i class="fa-solid fa-phone"></i>
            <div class="contact-text">9059632234</div>
        </div>

        <!-- Row 2: Email -->
        <div class="contact-row">
            <i class="fa-solid fa-envelope"></i>
            <div class="contact-text">sowmyasreejittaboina@gmail.com</div>
        </div>

        <!-- Row 3: Address -->
        <div class="contact-row">
            <i class="fa-solid fa-location-dot"></i>
            <div class="contact-text">
                Cheruvu Bazar, Behind Hanuman Temple, Khammam - 507001
            </div>
        </div>

        <!-- Row 4: LinkedIn -->
        <div class="contact-row">
            <i class="fa-brands fa-linkedin"></i>
            <div class="contact-text">
                <a href="https://www.linkedin.com/in/sowmya-sree-jittaboina" target="_blank">
                    linkedin.com/in/sowmya-sree-jittaboina
                </a>
            </div>
        </div>

    </div>

</body>
</html>
